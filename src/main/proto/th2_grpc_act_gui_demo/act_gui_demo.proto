syntax = "proto3";
package th2_grpc_act_gui_demo;

import "th2_grpc_hand/rhbatch.proto";
import "th2_grpc_common/common.proto";
import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.exactpro.th2.act.grpc";

service HandWinAct {
  rpc register(RhTargetServer) returns (RhSessionID) {
  }
  
  rpc unregister(RhSessionID) returns (google.protobuf.Empty) {
  }

  rpc sendExecutionReport (ExecutionReportParams) returns (RhBatchResponseDemo) {
  }

  rpc extractSentMessage (RptViewerDetails) returns (RhBatchResponseDemo) {
  }
}

message RhBatchResponseDemo{
  RhBatchResponse batchResponse = 1;
  Checkpoint checkpoint = 2;
}

message ExecutionReportParams {
  EventID eventID = 1;
  RhSessionID sessionID = 2;
  string messageType = 19;
  string dictionary = 20;
  string session = 3;
  string BeginString = 4;
  string BodyLength = 5;
  string SenderCompID = 6;
  string TargetCompID = 7;
  string MsgSeqNum = 8;
  string ExecID = 9;
  string ClOrdID = 10;
  string OrderID = 11;
  string LeavesQty = 12;
  string CumQty = 13;
  string SecurityID = 14;
  string PartyID = 15;
  string OrderQty = 16;
  string TransactTime = 17;
  string CheckSum = 18;
}

message RptViewerDetails {
  EventID eventID = 1;
  RhSessionID sessionID = 2;
  string url = 3;
}